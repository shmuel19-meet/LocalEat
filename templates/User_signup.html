

<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans&display=swap" rel="stylesheet"> 
<style>
body{
    margin: 0%;
    font-family: sans-serif;
    background-image: url("/static/l.gif");
    background-repeat: no-repeat;
    background-size: cover;
}
.box {
    border-radius: 10px;
    /*box-shadow: 5px 10px 18px #888888;*/
    width: 600px;
    padding: 40px;
    position: absolute;
    top: 70%;
    left: 50%;
    transform: translate(-50%,-50%);
    /*background: #ffff;*/
    text-align: center;
}
.box h1 {
    color: black;
    font-weight: 500;
}
div.c {
  position: absolute;
  left: 550px;
  top: 400px;
  
  width: 400px;
  height: 70px;
  border: 3px solid white;
  background-color: white;
    opacity: 0.8;
    border-radius: 24px;
} 
div.d {
  position: absolute;
  left: 70px;
    top: 590px;
  width: 400px;
  height: 70px;
  border: 3px solid white;
  background-color: white;
    opacity: 0.8;
    border-radius: 24px;
text-align: center;
} 
div.b {

  position: absolute;
  text-align: center;

  border: 3px solid white;
  background-color: white;
    opacity: 0.8;
    border-radius: 24px;
    left:310px;
    text-align: center;
    margin: 0 auto;
    margin-top: 5%;
    margin-left: 2%;
    vertical-align: middle;
} 
.box input[type="text"],.box input[type="password"],.box input[type="email"] {
    border: 0;
    font-weight: 1000;
    display: block;
    margin: 20px auto;
    text-align: center;
    border: 2px solid white;
    padding: 14px 10px;
    outline: none;
    color: black;
    border-radius: 24px;
    transition: 0.25s;
    background-color: white;
    opacity: 0.8;
}
.box input[type="text"]:focus,.box input[type="password"]:focus,.box input[type="email"]:focus{
    width: 280px;
    /*border-color: #2ecc71; */
    background-color: white;
    opacity: 0.8;
    font-weight: 1000; 
}
.box input[type="submit"] {
    border:0;
    background: none;
    display: block;
    margin: 20px auto;
    text-align: center;
    /*border: 2px solid #2ecc71;*/
    padding: 14px 40px;
    outline: none;
    color: black;
    border-radius: 24px;
    transition: 0.25s;
    cursor: pointer;
    background-color: white;
    opacity: 0.8;
    font-weight: 1000;
}
.box input[type="submit"]:hover {
    background: #2ecc71
}
.box p,.box a {
    display: inline;
    margin: 2%;
    text-decoration: none;
    color:lightblue;
}
.box a:visited {
  color: black;
  text-decoration: none;
}
ul {
list-style-type: none;
text-align: center;
margin-top: 3%;
}
</style>

</head>
<body>
    <div class="b" style="font-family: 'IBM Plex Sans', sans-serif";>
                       
                <h1 style="text-align: center;"> Sign Up as User: </h1>
    <h3 style="text-align: center;">As a User you will be able to view Farm's products and buy them. </h3>

    </div>

                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <ul>
                            {% for message in messages %}
                                <li>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %}
                 <!--<div class="d">
                <p><a href='/farm_sign-up' style="text-align: center;">Want to Sign Up as a Farmer?</a></p>
            </div>-->

                 <form action="/user_sign-up" method="post" class="box">

                <input class="form-control" type="email" placeholder="email" name="username" required>

                <input class="form-control" type="text" placeholder="Enter phonenumber" pattern="^\d{10}$"  name="phone" required>

                <input class="form-control" type="text" placeholder="Enter address" name="address" required>
 
                <input class="form-control" type="password" placeholder="Enter Password at least 6 digits"   name="password" required>
                 <input class="form-control" type="password" placeholder="Reenter Password"  name="Reenter_password" required>

                    <input type="submit" value="Signup">
                <div class="c">
                <p><a href="/user_log-in">Already have a User account?</a></p>
                <p><a href="{{url_for('home')}}" style="font-size:50px" > &#127968;</a></p>
            </div>
            
                </form>
</body>
</html>
