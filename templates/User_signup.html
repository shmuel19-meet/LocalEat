<!DOCTYPE html>
<html>
<head>
<style>
body{
    margin: 0%;
    font-family: sans-serif;
    background-image: url("/static/images/b1.png");
    background-repeat: no-repeat;
    background-size: cover;
}
.box {
    border-radius: 25px;
    box-shadow: 5px 10px 18px #888888;
    width: 600px;
    padding: 40px;
    position: absolute;
    top: 55%;
    left: 50%;
    transform: translate(-50%,-50%);
    background: #ffff;
    text-align: center;
}
.box h1 {
    color: black;
    font-weight: 500;
}
.box input[type="text"],.box input[type="password"] {
    border: 0;
    background: none;
    display: block;
    margin: 20px auto;
    text-align: center;
    border: 2px solid #3498db;
    padding: 14px 10px;
    outline: none;
    color: black;
    border-radius: 24px;
    transition: 0.25s;
}
.box input[type="text"]:focus,.box input[type="password"]:focus{
    width: 280px;
    border-color: #2ecc71;  
}
.box input[type="submit"] {
    border:0;
    background: none;
    display: block;
    margin: 20px auto;
    text-align: center;
    border: 2px solid #2ecc71;
    padding: 14px 40px;
    outline: none;
    color: black;
    border-radius: 24px;
    transition: 0.25s;
    cursor: pointer;
}
.box input[type="submit"]:hover {
    background: #2ecc71
}
.box p,.box a {
    display: inline;
    margin: 2%;
    text-decoration: none;
    color:lightblue;
}
.box a:visited {
  color: black;
  text-decoration: none;
}
ul {
list-style-type: none;
text-align: center;
margin-top: 3%;
}
</style>
    <title> User Sign-Up </title>
</head>
<body>
        
                <h1 style="text-align: center;"> Sign Up as User: </h1>
    <h3 style="text-align: center;">As a User you will be able to view Farm's products and buy them. </h3>

                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <ul>
                            {% for message in messages %}
                                <li>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %}

                <form action="/user_sign-up" method="post" class="box">

                <input class="form-control" type="text" placeholder="username" name="username" required>

                <input class="form-control" type="text" placeholder="Enter phonenumber" name="phone" required>

                <input class="form-control" type="text" placeholder="Enter address" name="address" required>
 
                <input class="form-control" type="password" placeholder="Enter Password" name="password" required>

                    <input type="submit" value="Signup">

                    <p><a href="/user_log-in">Log in ?</a></p>
                    <p><a href="{{url_for('home')}}"> HomePage </a></p>
                </form>
</body>
</html>
