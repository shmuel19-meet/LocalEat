<!DOCTYPE html>
<html>
<head>
<style>
body{
    margin: 0%;
    font-family: sans-serif;
}
.box {
    border-radius: 25px;
    box-shadow: 5px 10px 18px #888888;
    width: 600px;
    padding: 40px;
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%,-50%);
    background: #bcf28c;
    text-align: center;
}
.box h1 {
    color: black;
    font-weight: 500;
}
.box input[type="text"],.box input[type="password"] {
    border: 0;
    background: none;
    display: block;
    margin: 20px auto;
    text-align: center;
    border: 2px solid #3498db;
    padding: 14px 10px;
    outline: none;
    color: black;
    border-radius: 24px;
    transition: 0.25s;
}
.box input[type="text"]:focus,.box input[type="password"]:focus{
    width: 280px;
    border-color: #2ecc71;  
}
.box input[type="submit"] {
    border:0;
    background: none;
    display: block;
    margin: 20px auto;
    text-align: center;
    border: 2px solid #2ecc71;
    padding: 14px 40px;
    outline: none;
    color: black;
    border-radius: 24px;
    transition: 0.25s;
    cursor: pointer;
}
.box input[type="submit"]:hover {
    background: #2ecc71
}
.box p,.box a {
    display: inline;
    margin: 2%;
    text-decoration: none;
    color:lightblue;
}
.box a:visited {
  color: black;
  text-decoration: none;
}
ul {
list-style-type: none;
text-align: center;
margin-top: 3%;
}
</style>
    <title> User Log-In</title>

</head>
<body>
            <div>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <ul>
                            {% for message in messages %}
                                <li>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %}

                <form action="{{url_for('user_logIn')}}" method="post" class="box">
                        <h1 > Log In as User </h1>
                        
                    <input class="form-control" type="text" placeholder="Enter USERNAME" name="username" required>
                    <input class="form-control" type="password" placeholder="Enter PASSWORD" name="password" required>

                    <input type="submit" value="Login">
                    <p><a href="{{url_for('home')}}"> HomePage </a></p>
                    <p><a href="{{url_for('user_signUp')}}">Sign Up ?</a></p>
                </form>
            </div>
</body>
</html>
